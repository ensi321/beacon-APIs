get:
  tags:
    - ValidatorRequiredApi
    - Validator
  operationId: "produceInclusionLists"
  summary: "Produce inclusion lists"
  description: Requests that the beacon node produce multiple InclusionList.
  parameters:
    - name: slot
      in: query
      required: true
      description: "The slot for which an inclusion list should be created."
      schema:
        $ref: ../../beacon-node-oapi.yaml#/components/schemas/Uint64
    - name: validator_indices
      in: query
      description: "Array of validator indices for which inclusion lists should be created."
      required: true
      schema:
        type: array
        uniqueItems: true
        items:
          $ref: '../../beacon-node-oapi.yaml#/components/schemas/Uint64'
  responses:
    "200":
      description: Success response
      content:
        application/json:
          schema:
            title: ProduceInclusionListResponse
            type: object
            required: [data]
            properties:
              data:
                $ref: '../../beacon-node-oapi.yaml#/components/schemas/Focil.InclusionLists'
    "400":
      $ref: '../../beacon-node-oapi.yaml#/components/responses/InvalidRequest'
    "500":
      $ref: '../../beacon-node-oapi.yaml#/components/responses/InternalError'
    "503":
      $ref: '../../beacon-node-oapi.yaml#/components/responses/CurrentlySyncing'

post:
  tags:
    - ValidatorRequiredApi
    - Validator
  operationId: "publishInclusionLists"
  summary: "Publish multiple inclusion lists"
  description: "Verifies given inclusion lists and publishes them on appropriate gossipsub topic."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../beacon-node-oapi.yaml#/components/schemas/SignedInclusionList'
  responses:
    "200":
      description: "Successful response"
    "400":
      $ref: '../../beacon-node-oapi.yaml#/components/responses/InvalidRequest'
    "500":
      $ref: '../../beacon-node-oapi.yaml#/components/responses/InternalError'
